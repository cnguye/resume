<!DOCTYPE>
<html ng-app="myApp">

<head>
    <title>Resume - Home</title>
    <style>
      body{
        background-size:100%;
      }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body background="https://www.clipartsgram.com/image/1034947034-light4.png">
<!-- <body> -->
    <div class="container" ng-controller="AppCtrl">
        <h1>Christopher H. Nguyen</h1>
        <hr>

        <h3> Education</h3>
        <table class="table">
            <thead>
                <tr>
                    <th style="text-align: left">School</th>
                    <th style="text-align: center">Major</th>
                    <th style="text-align: right">Graduating Year</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="edus in resumelist | filter:'edu'">
                    <td style="text-align: left">{{edus.school}}</td>
                    <td style="text-align: center">{{edus.degree}}</td>
                    <td style="text-align: right">{{edus.last_year}}</td>
                </tr>
            </tbody>
        </table>

        <h3>Skills</h3>
        <table>
            <tbody>
                <tr ng-repeat="skills in resumelist | filter:'skill'">
                  <td style="text-align: left">â€¢ {{skills.skill}}</td>
                </tr>
            </tbody>
        </table>

        <h3>Projects</h3>
        <table class="table">
            <thead>
            </thead>
            <tbody>
                <tr ng-repeat="project in resumelist | filter:'project'">
                    <td style="text-align: left">{{project.title}}</td>
                    <td >{{project.desc}}</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>

</html>
